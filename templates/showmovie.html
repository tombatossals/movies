<div class="modal showmovie">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">&times;</a>
    <h2 class="name"><%= name %></h2>
  </div>
  <div class="modal-body">
    <a class="thumbnail" href="<%= url %>"><img src="<%= fanart %>" /></a>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-close">Tancar</a>
    <a href="<%= url %>" class="btn btn-danger">Descargar</a>
  </div>
</div>
